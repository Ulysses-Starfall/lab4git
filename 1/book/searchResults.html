<html>
<head>
    <meta charset="utf-8" />
    <title>搜索结果</title>
</head>
<body>
    <p>你要寻找的关键字为: <strong>{{ query }}</strong></p>
    {% if books %}
        <p>已找到 {{ books|length }} 本书。</p>
        <ul>
            {% for book in books %}
            <li><a href="/look/?thekey={{book.Title}}">{{ book.Title }}</a></li>
            {% endfor %}
        </ul>
     {% else %}
        <p>没有符合条件的结果。</p>
     {% endif %}
    <a href="/">返回主页</a>   <a href="/search">继续搜索</a>
</body>
</html>
