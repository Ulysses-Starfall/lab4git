<html>
<head>
    <meta charset="utf-8" />
    <title> 图书列表 </title>
</head>
<body>
    <h1>图书列表</h1>
    {% if books %}
    <ul>
        {% for book in books %}
        <li><a href="/look/?thekey={{book.Title}}">{{ book.Title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>没有书！</p>
    {% endif %}
    <a href="/">返回主页</a>   <a href="/add">添加新书</a>
</body>
</html>
